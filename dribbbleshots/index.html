        <script>
            
            
            $(document).on('click','#play',function(){
                
                $value=$(this).attr('class');
                if($value==="glyphicon glyphicon-play-circle")
                {
                    $(this).attr('class',"glyphicon glyphicon-pause");
                    
                    $("#single-song-bar").show();
                    $("#single-song-bar").attr('class','animated slideInUp')
                    $('.audioplayer-playpause a').find('a').html("Play");
                    thePlayer.addClass('audioplayer-playing')
                    theAudio.play();
                   
                }else if($value==="glyphicon glyphicon-pause"){
                     $(this).attr('class',"glyphicon glyphicon-play-circle");
                     $("#single-song-bar").attr('class','animated slideOutDown');
                     //$("#single-song-bar").hide();
                     
                     thePlayer.remove('audioplayer-playing')
                     theAudio.pause();
                }
            });   
            
          
        </script>
